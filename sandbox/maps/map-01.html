<!DOCTYPE html>
<html>
<head>
	<title>Mars Basemaps</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script type="text/javascript" src="leaflet-hash.js"></script>
</head>
<style>
html, body, #map {
width:100%; height:100%; padding:0px; margin:0px;
}
</style>
<body>
	<div id="map"></div>

	<script>

var initMap = function(){
		var map = L.map('map').setView([-1.76, -87.01], 4);
    var hash = new L.Hash(map);

		var baseUrl = 'https://cartocdn-ashbu.global.ssl.fastly.net/nmanaud/api/v1/map/named/opm-mars-basemap-v0-1';

		var basemapHillshade = new L.tileLayer(baseUrl + '/1/{z}/{x}/{y}.png', {
		  tms:false,
		}).addTo(map).setZIndex(0);

    var topo = new L.tileLayer(baseUrl + '/2/{z}/{x}/{y}.png', {
		  tms:false,
      opacity: 0.7,
		}).addTo(map).setZIndex(1);

	}


	initMap();

	</script>
</body>
</html>
